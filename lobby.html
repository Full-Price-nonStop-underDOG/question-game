<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лобби - Question Game</title>
  <link rel="stylesheet" href="Styles/lobby.css" />
</head>
<body>
  <button id="backBtn" class="back-button" aria-label="Назад">←</button>
  <main>
    <h1>Лобби</h1>
    <!-- TODO: Room code should be visible only to the host in the future -->
    <!-- TODO: Replace hardcoded value with real data from Firestore -->
    <div class="room-code-block">
      <span class="room-code-label">Код комнаты</span>
      <span id="roomCode" class="room-code">AB12</span>
    </div>
    <section class="lobby-content">
      <h2 class="section-title">Участники</h2>
      <ul id="usersList" class="players-list">
      </ul>
    </section>
    <button id="readinessBtn" class="readiness-button">Не готов</button>
    <button id="startGameBtn" class="start-game-button hidden">Начать игру</button>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
